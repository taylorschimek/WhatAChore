{% load i18n widget_tweaks %}
<div class="modal-dialog modal-lg container" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title text-primary"><strong>Account Settings</strong></h3>
            <button type="button" class="close btn btn-info" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">x</span>
              <span class="sr-only">Close</span>
            </button>
        </div>

        <form action="{% url 'account-settings' user.pk %}" method="POST" class="account_setting_change">
            {% csrf_token %}
            <div class="modal-body">
                <h4 class="text-info">Not many settings just yet.  More to come.</h4>
                <div class="container">
                    <div class="form-check d-inline">
                        {{ form.media }}
                            {% for field in form.visible_fields %}
                            {{ field }} Do not send email updates or announcements.
                            {% endfor %}
                    </div>
                </div>
            </div>
        <div class="modal-footer">
            <div class="float-left mr-auto">
                <button type="button"
                        class="btn btn-warning float-left mr-auto"
                        onclick='find_modal("{% url 'password_change' %}")'>Change Password</button>
                <button type="button"
                        class="btn btn-warning ml-2"
                        onclick='alert("Change Email")'>Change Email</button>
            </div>
            <button type="submit" class="d-inline btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
        </div>
        </form>
    </div>
</div>
