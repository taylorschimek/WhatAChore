{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block main_content %}

{% if form.errors %}
<p>Your username and password didn't match.  Please try again.</p>
{% endif %}




  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock %}
