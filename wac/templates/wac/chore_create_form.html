{% load i18n widget_tweaks %}

<div class="modal-dialog modal-lg" role="document">
  <form action="{% url 'chore-create' %}" method="post" id="chore_create" class="form">
    {% csrf_token %}
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-primary"><strong>Create New Chore</strong></h3>
        <button type="button" class="close btn btn-info" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">x</span>
          <span class="sr-only">Close</span>
        </button>
      </div>

      <div class="modal-body">
        {{ form.media }}
        {% for field in form.visible_fields %}
          <fieldset class="form-group">
            <label for="exampleInputEmail1">
              {{ field.label_tag}}
            </label>
            {{ field|attr:"class:form-control" }}
          </fieldset>
          {% endfor %}
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-secondary" value="Save">
      </div>
    </div> <!-- /.modal-content -->
  </form>
</div> <!-- /.modal-dialog -->
