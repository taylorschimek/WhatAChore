{% load i18n widget_tweaks %}
<script>
    {% if messages %}
        {% for message in messages %}
            alert(message);
        {% endfor %}
    {% endif %}
</script>

<div class="modal-dialog modal-lg" role="document">
    <form action="{% url 'person-detail' person.pk %}" method="post" id="person_detail" class="form">
        {% csrf_token %}
        {{ form.errors }}
        {{ form.non_field_errors }}
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-primary"><strong>{{ person.name }}</strong></h3>
                <button type="button" class="close btn btn-info" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>

            <div class="modal-body">
                {{ form.media }}
                    {% for field in form.visible_fields %}
                    <fieldset class="form-group">
                        {{ field.errors }}{{ field.label_tag }}
                        {{ field|attr:"class:form-control" }}
                    </fieldset>
                    {% endfor %}
            </div>

            <div class="modal-footer">
                <button type="button"
                        class="btn btn-warning float-left mr-auto"
                        data-toggle="modal"
                        onclick='which_modal("{% url 'person-delete' person.pk %}")'>Delete {{ person.name }}</button>
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-secondary" value="Save" />
            </div>
        </div> <!-- /.modal-content -->
    </form>
</div> <!-- /.modal-dialog -->
